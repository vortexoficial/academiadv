  <style>
    /* ===================== BANNERS (SEU CSS ORIGINAL) ===================== */
    body {
      background-color: #161616; /* fundo alterado */
    }

    .banners a img {
      display: block;
      margin-bottom: 10px; /* reduz o espaço entre os banners */
    }

    .desktop-banner { display: block; }
    .mobile-banner { display: none; }
    @media (max-width: 768px) {
      .desktop-banner { display: none; }
      .mobile-banner { display: block; }
    }

    /* ===================== LOADER (AJUSTADO) ===================== */
    :root{
      --logo-size: 140px;       /* Largura/altura da logo no loader */
      --bar-extra: 40px;        /* Quanto a barra é maior que a logo */
      --bar-height: 6px;        /* Altura da barra */
      --bar-color: #ee1919;     /* Amarelo da logo */
    }
    .loader-wrap{
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: grid;
      place-items: center;
      background: #161616; /* fundo preto */
    }
    .loader-inner{
      text-align: center;
      width: fit-content;
      font-family: 'Montserrat', sans-serif;
    }
    .loader-logo img{
      width: var(--logo-size);
      height: var(--logo-size);
      object-fit: contain;
      animation: fadeIn .8s ease-out forwards;
    }
    .loader-bar{
      position: relative;
      width: calc(var(--logo-size) + var(--bar-extra));
      height: var(--bar-height);
      margin: 18px auto 0;
      border-radius: 999px;
      background: rgba(255,255,255,.15);
      overflow: hidden;
    }
    .loader-fill{
      position: absolute;
      inset: 0;
      background: var(--bar-color);
      transform-origin: left;   /* cresce agora a partir da esquerda */
      transform: scaleX(0);
      animation: fillLtoR 2.5s ease-in-out forwards;
    }
    .loader-text{
      margin-top: 10px;
      color: rgba(255,255,255,.85);
      animation: fadeIn .8s ease-out forwards;
    }
    body.loading > *:not(#loader){ display: none; }
    @keyframes fillLtoR{
      to{ transform: scaleX(1); }
    }
    @keyframes fadeIn{
      from{ opacity: 0; transform: translateY(6px); }
      to{ opacity: 1; transform: translateY(0); }
    }
    .loader-wrap.fade-out{
      opacity: 0;
      transition: opacity .4s ease;
      pointer-events: none;
    }
        /* ===== Faixa inferior ===== */
    .credit-bar{
      width:100%;
      text-align:center;
      background:#2b2b2b;
      padding:10px 0 14px;
      font-size:0.9rem;
      color:#ffe5c7;
      letter-spacing:0.3px;
      border-top:1px solid rgba(255, 255, 255, 0.05);
    }
    .credit-bar a{
      color:var(--accent);
      font-weight:700;
      text-decoration:none;
      margin-left:4px;
      transition:color .2s ease, opacity .2s ease;
    }
    .credit-bar a:hover{
      color:var(--accent-soft-2);
      opacity:0.85;
    }

  </style>
</head>

  <script>
    const LOADER_TIMEOUT = 2500;
    window.addEventListener('load', () => {
